<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./icon/icon_256x256.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWASP WSTG Tracker</title>
    <link rel="stylesheet" href="./loader.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loader">
      <div class="loader-container">
        <div class="loader-logo">
          <img src="./icon/logo_app.png" alt="OWASP WSTG Tracker Logo" />
        </div>
        <h1 class="loader-title">OWASP WSTG Tracker</h1>
        <p class="loader-text">Caricamento dell'applicazione...</p>
        <div class="loader-bar">
          <div class="loader-progress"></div>
        </div>
        <div class="loader-version">v1.0.0</div>
      </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>

    <!-- Hide loader when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 1000); // Ridotto a 1 secondo
      });
    </script>
  </body>
</html>
