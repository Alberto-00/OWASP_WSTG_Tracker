<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading OWASP WSTG Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                  0 0 0 1px rgba(99, 102, 241, 0.1),
                  0 0 60px rgba(99, 102, 241, 0.2);
      animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      min-width: 380px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
      }
    }

    .logo svg {
      width: 40px;
      height: 40px;
      stroke: #6366f1;
      animation: iconFloat 2s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    p {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-bar {
      width: 100%;
      height: 4px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 2px;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #a855f7, #6366f1);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        width: 0%;
        background-position: 0% 50%;
      }
      50% {
        width: 80%;
        background-position: 100% 50%;
      }
      100% {
        width: 100%;
        background-position: 0% 50%;
      }
    }

    .version {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #64748b;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>OWASP WSTG Tracker</h1>
    <p>Caricamento dell'applicazione...</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="version">v1.0.0</div>
  </div>
</body>
</html>
